  <body>
    <nav>
      <img src="" alt="" class="logo" />
      <form action="" method="post" class="sign-in-option">
        <label for="sign-in-btn">Already a user?</label>
        <input type="submit" class="btn sign-in-btn" value="Sign in" />

    <main>
      <div class="background-image"></div>

      <div class="signup-form-section">
        <h2>Main message</h2>
        <p>Create an account</p>

        <form action = "" id="form" >
          <div class="name-container">
            <label for="name">Name </label> <br />
          
              <input type="text" name="name" id="name" />
            <div class="error"></div>
        </div>
        <div class="email-container">
          <label for="email">Email </label><br />
          <input type="email" name="email" id="email" />
          <div class="error"></div>

        </div>
        <div class="password-container">
          <label for="password">Password </label> <br />
            <input type="password" name="password" id="password" />
            <div class="error"></div>

    </div>
    <div class="c-password-container">
      <label for="confirm_password">Confirm Password </label><br />
            <input
              type="password"
              name="c_password"
              id="c_password"
            />
            <div class="error"></div>

    </div>
          <input type="submit" id="login-btn" class="btn" value="Create"/>

      </div>
