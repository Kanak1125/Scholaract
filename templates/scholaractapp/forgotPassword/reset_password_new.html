<!--input password, validation to be added using js-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../static/css/forgotPassword/reset_password_new.css">
</head>
<body>
    <div class="container">
        <h3>Set your New Password</h3>
        <form method="post">
            {% csrf_token %}
            <label for="password">Password: </label><br>
            <input type="password" name="password" id="password">
            <label for="c_password">Re-enter your Password: </label><br>
            <input type="password" name="c_password" id="c_password">
            <input type="submit" class="btn">
        </form>
    </div>
</body>
</html>
