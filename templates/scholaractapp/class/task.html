    {% include 'scholaractapp/includes/navbar202.html' %}

    <main class="main">
        <div class="task-container">
            <header>
                <p class="title">Task assigned</p>
                <hr>
            </header>
            <div class="task-card-container" data-task="{{task_json}}"></div>
        </div>
        <div class="assign-task-form-container">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p class="title">Assign</p>
                <input type="hidden" name="form_identifier" value="assign_task_form">
                <input type="text" name="post_title" id="post_title" placeholder="Title here...">
                <textarea name="post_description" id="post_description" cols="30" rows="10" placeholder="Body..." resize></textarea>
                <div class="date-container">
                    <label for="due-date">Due date:</label>
                    <input type="date" name="due-date" id="due-date">
                </div>
                <div class="add-file-and-post-container">
                    <label for="post_file">Attach a file  <i class="fas fa-paperclip"></i></label>
                    <input type="file" name="post_file" id="post_file" multiple>
                    <input type="submit" class="btn" value="Assign">
                </div>
            </form>
        </div>
    </main>
    <template class="task-template">
            <div class="task-card">
                <div class="edit-delete-menu">
                    <i class="fas fa-ellipsis-v"></i>
                    <div class="update-drop-down">
                        <form action="{% url 'deleteTask' pk='__task.id__' %}" method="post" class="delete-form">
                            <!--'__task_id__' used in the template code are just a placeholder to indicate that it needs to be replaced with the actual task.id value in JavaScript.-->
                            {% csrf_token %}
                            <input type="hidden" name="form_identifier" value="delete_task_form">
                            <button type="submit" class="delete-post">Delete</button>
                        </form>
                    </div>
                </div>
                <a href="" class="task-card-link">
                    <p class="title task-name"></p>
                </a>
                <hr>
                <p class="description"></p>
                <p class="deadline">Deadline: <span class="due-date">20th June, 2023</span></p>
            </div>
    </template>
