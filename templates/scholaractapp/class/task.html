    {% include 'scholaractapp/includes/navbar202.html' %}

    <main class="main">
        <div class="task-container">
            <header>
                <p class="title">Task assigned</p>
                <hr>
            </header>
            <div class="task-card-container" data-task="{{task_json}}"></div>
        </div>
        <div class="assign-task-form-container">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p class="title">Assign</p>
                <input type="text" name="post_title" id="post_title" placeholder="Title here...">
                <textarea name="post_description" id="post_description" cols="30" rows="10" placeholder="Body..." resize></textarea>
                <div class="date-container">
                    <label for="due-date">Due date:</label>
                    <input type="date" name="due-date" id="due-date">
                </div>
                <div class="add-file-and-post-container">
                    <label for="post_file">Attach a file  <i class="fas fa-paperclip"></i></label>
                    <input type="file" name="post_file" id="post_file" multiple>
                    <input type="submit" class="btn" value="Assign">
                </div>
            </form>
        </div>
    </main>

    <template class="task-template">
            <div class="task-card">
                <div class="edit-delete-menu">
                    <i class="fas fa-ellipsis-v"></i>
                    <div class="update-drop-down">
                        <p class="delete-post" onclick="">Delete</p>
                    </div>
                </div>
                <a href="" class="task-card-link" onclick="event.preventDefault();">
                    <p class="title task-name"></p>
                </a>
                <hr>
                <p class="description"></p>
                <p class="deadline">Deadline: <span class="due-date">20th June, 2023</span></p>
            </div>
            <dialog class="modal">
                    <div class="modal-nav">
                        <i class="fas fa-chevron-left close-modal"></i>
                    </div>
                    <div class="task-progress-container">
                        <div>
                            <h2 class="title">Tasks Submitted</h2>
                            <p class="number-of-progress">14</p>
                        </div>
                        <div>
                            <h2 class="title">Due</h2>
                            <p class="number-of-progress">3</p>
                        </div>
                        <div>
                            <h2 class="title">Approved</h2>
                            <p class="number-of-progress">7</p>
                        </div>
                    </div>
                    <section class="submitted-assignment-list-container">
                        <h2 class="title">Submitted Assignments</h2>
                        <div class="assignment-lists">
                            <ul>
                                <li>
                                    <div>
                                        <p>Kanak</p>
                                        <p>Submitted on: <span class="date">6 / 5 / 2023</span></p>
                                        <div class="btns">
                                            <a href="" target="_blank">View</a>
                                            <button class="btn">Approve</button>
                                        </div>
                                        
                                    </div>
                                    <hr>
                                </li>
                                <li>
                                    <div>
                                        <p>Kanak</p>
                                        <p>Submitted on: <span class="date">6 / 5 / 2023</span></p>
                                        <div class="btns">
                                            <a href="" target="_blank">View</a>
                                            <button class="btn">Approve</button>
                                        </div>
                                        
                                    </div>
                                    <hr>
                                </li><li>
                                    <div>
                                        <p>Kanak</p>
                                        <p>Submitted on: <span class="date">6 / 5 / 2023</span></p>
                                        <div class="btns">
                                            <a href="" target="_blank">View</a>
                                            <button class="btn">Approve</button>
                                        </div>
                                        
                                    </div>
                                    <hr>
                                </li>
                            </ul>
                        </div>
                    </section>
            </dialog>
    </template>
