<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream</title>

    <link rel="stylesheet" href="../../../static/css/class/stream.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- link to stream.js file -->
    <script src="../../../static/script/stream.js" defer></script>
</head>
<body>
    <section class="nav-bar-container">
        <nav>
            <a href="#">
                <img src="/static/images/logo.svg" width="60" alt="Scholaract logo" class="logo">
            </a>
            <div class="nav-links links">
                <ul>
                    <li><a href="#">Stream</a></li>
                    <li><a href="">Tasks</a></li>
                    <li><a href="">People</a></li>
                    <li><a href="">Report</a></li>
                    <li style="display: none;"><a href="">Marks</a></li>   <!-- This will be role based as student portal will have report and teachers portal will have marks...-->
                </ul>
            </div>
            <div class="nav-links">
                <div class="profile-img"></div>
                <i class="fas fa-caret-down drop-btn"></i>
                <div class="drop-down">
                    <a href="#">Profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </nav>
    </section>
    <main class="main">
        <div class="class-info-container">
            <div class="class-info-card">
                <h2>Class code: <span>{{class.class_code}}</span></h2>  <!--class code to be added dynamically from django-->
                <p>Subject: <span>{{class.subject_name}}</span></p>
                <p>Teacher: <span>{{class.teacher}}</span></p>
            </div>
        </div>
        <div class="material-section">
            <fieldset>
                <legend>Upload</legend>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" name="post_title" id="post_title" placeholder="Title here...">
                    <textarea name="post_description" id="post_description" cols="30" rows="10" placeholder="Body..." resize></textarea>
                    <div class="add-file-and-post-container">
                        <label for="post_file">Attach a file  <i class="fas fa-paperclip"></i>
                        </label>
                        <input type="file" name="post_file" id="post_file">
                        <input type="submit" class="btn" value="Post">
                    </div>
                </form>
            </fieldset>

            <div class="material-container">
                <div class="material-card">
                    <p class="title">Chapter 1: notes</p>
                    <p class="description">It contains jjkdjf </p>
                    <a href="#">
                        <img src="" alt="file1">
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
