<!-- popup for UX -->
<!-- only for files added msg-->
<!-- remember to add script file to enable this popup -->

<style>
    .popup {
        width: max-content;
        background: var(--popup-info-bg-color);
        color: var(--popup-info-txt-color);
        box-shadow: var(--box-shadow-popup);
        padding: 10px 20px;
        position: fixed;
        top: 100px;
        left: 50%;
        transform: translateX(-50%) scale(0.4);
        z-index: 111;
        opacity: 0;
        border: 1px solid var(--popup-info-txt-color);
        border-radius: 50px;
        transition: all 200ms ease-out;
    }

    .popup.show {
        top: 40px;
        opacity: 1;
        transform: translateX(-50%) scale(1);
    }
</style>

<div class="popup">
    <span class="msg"></span>
</div>
